---
settings:
    ssample: 4              # Supersampling factor
    epsilon: 0.0001         # Epsilon
    refl_num: 1             # Maximum number of reflections and refractions
    debug: 0                # Debug on = 1, 2
    ambient_light: 1        # Ambient light (from above) on or off
    ambient_bright: 1.0     # Ambient light brightness
    shadows: 1              # 0 disabled, 1 enabled
view:
    m: 100              # Number of pixels horizontally
    k: 100              # Number of pixels vertically
    fov_horizontal: 90  # Field of view horizontally
    fov_vertical: 90    # Field of view vertically
    eye: [0, 0, 0]      # Eye location in space
    display: [1, 0, 0]  # Centre point of display
    dist: 50            # Rendering distance (-1 for infinite)
objects:
    spheres:
        sp1:
            c: [10, 0, -6]      # Centre
            r: 2                # Radius
            col: [0, 255, 0]    # Color in RGB
            refl: 0.5           # Reflectiveness
            refr: 0.2           # Refractiveness
        sp2:
            c: [10, 0, 0]
            r: 2
            col: [0, 0, 255]
            refl: 0.5
            refr: 1.3
        sp3:
            c: [30, -5, -10]
            r: 15
            col: [120, 40, 70]
            refl: 0.7
            refr: 1
    triangles:
        t1:
            p1:
            p2:
            p3:
            col:
            refl:
            refr:
    planes:
        floor:
            p: [0, 0, 5]           # A point on the plane
            norm_vect: [0, 0, 1]    # The normal vector to the plane
            col: [100, 100, 100]    # Color of the plane
            refl: 1
            refr: 0
lights:
    l1:
        pos: [7, 5, 0]
        bright: 15.0
    l2:
        pos: [15, -20, -5]
        bright: 60.0
